<div class="row" ng-controller="StatesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">States</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!--state details-->
    <div class="row">
        <form name="addstatesForm">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Enter State Details
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>State Name</label>{{state}}
                                        <!-- <input class="form-control" ng-model='newStates.name'> -->
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>State Code</label>

                                        <!-- <input class="form-control" ng-model='newStates.code'> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <form role="form">
                                <div class="form-group">
                                    <div class="col-lg-4"
                                        ng-class="{ 'has-error' : addstates.state.$invalid && !addstates.state.$pristine }">
                                        <div class="form-group">
                                            <!-- <label>states State</label> -->
                                            <select class="form-control" id="b_state" ng-model="update_state.state">
                                                <option value="">Select State</option>
                                                <option ng-repeat="c in states" value="{{c.state}}">{{c.state}}</option>
                                            </select>
                                            <div ng-show="addstates.state.$dirty && addstates.state.$invalid"
                                                class="help-block">
                                                <span ng-show="addstates.state.$error.required">Tell us states
                                                    state.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-1"></div>

                                <div class="col-lg-2">
                                    <input class="form-control" ng-model="update_state.state_code"
                                        placeholder="enter state code">
                                </div>

                                <div class="col-lg-"></div>

                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" ng-click="addstates(update_state)"
                                            ng-disabled="addstatesForm.$invalid">Save</button>
                                    </div>
                                </div>

                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button class="btn" ng-click="cancelstates()">Cancel</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    State Details
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>State Name</th>
                                    <th>State Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="state in states">
                                    <td>{{$index + 1}}</td>
                                    <td>{{state.state}}</td>
                                    <td>{{state.state_code}}</td>
                                    <!-- <td><input name="state{{$index}}" ng-model="state.state"
                                            ng-disabled="!enabledEdit[{{$index}}]" /> </td>
                                    <td><input name="state_code{{$index}}" ng-model="state.state_code"
                                            ng-disabled="!enabledEdit[{{$index}}]" /> </td> -->
                                    <td>
                                        <div class="buttons">
                                            <button class="btn btn-primary" ng-click="editstates($index)">Edit</button>
                                            <button class="btn btn-danger"
                                                ng-click="deletestates($index)">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
