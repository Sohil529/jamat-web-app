<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Members</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12" ng-controller="MemberCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Members
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label> Member Id</label>
                                <input class="form-control" ng-model='newMember.memberid'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label> Aadhar Card</label>
                                <input class="form-control" ng-model='newMember.aadharno'>
                            </div>
                        </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label> Name</label>
                                <input class="form-control" ng-model='newMember.name'>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Father Name</label>
                                <input class="form-control" ng-model='newMember.fathername'>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Surname</label>
                                <input class="form-control" ng-model='newMember.surname'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" ng-model='newMember.gender'>
                            <label> Gender : </label>

                            <input type="radio" ng-model="gender.name" value="M">
                            Male
                            <input type="radio" ng-model="gender.name" value="F">
                            Female
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-9">
                            <div class="form-group">
                                <label> Address</label>
                                <input class="form-control" ng-model='newMember.address'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> State</label>
                                <input class="form-control" ng-model='newMember.state'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> District</label>
                                <input class="form-control" ng-model='newMember.district'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> City</label>
                                <input class="form-control" ng-model='newMember.city'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> Pincode</label>
                                <input class="form-control" ng-model='newMember.pincode'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> Contact No.</label>
                                <input class="form-control" ng-model='newMember.contact'>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label> Email</label>
                                <input class="form-control" ng-model='newMember.email'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label> Website Add</label>
                                <input class="form-control" ng-model='newMember.website'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> Occupation / Business</label>
                                <input class="form-control" ng-model='newMember.occupation'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label> Discription Of business</label>
                                <input class="form-control" ng-model='newMember.discription'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label> Address Place of Work</label>
                                <input class="form-control" ng-model='newMember.waddress'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> State</label>
                                <input class="form-control" ng-model='newMember.wstate'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> District</label>
                                <input class="form-control" ng-model='newMember.wdistrict'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> City</label>
                                <input class="form-control" ng-model='newMember.wcity'>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label> Pincode</label>
                                <input class="form-control" ng-model='newMember.wpincode'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" ng-controller="MemberCtrl">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Enter Family Members
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form role="form">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label> Name</label>
                                            <input class="form-control" ng-model='newMember.name'>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <div class="form-group">
                                            <label>Age</label>
                                            <input class="form-control" ng-model='newMember.age'>
                                        </div>
                                    </div>

                                    <div class="col-lg-1">
                                        <div class="form-group">
                                            <label>Sex</label>
                                            <input class="form-control" ng-model='newMember.sex'>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Relation</label>
                                            <input class="form-control" ng-model='newMember.relation'>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Qualification</label>
                                            <input class="form-control" ng-model='newMember.qualification'>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Occupation</label>
                                            <input class="form-control" ng-model='newMember.occupation'>
                                        </div>
                                    </div>

                                    <div class="col-lg-1">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default" ng-click='addMember(newMember)'>Save</button>
                                        </div>
                                    </div>
                            </div>
                            </form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label> Approx Monthly Income Of Family (optional)
                                </label>
                                <input class="form-control" ng-model='newMember.fincome'>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group" ng-model='newMember.residence'>
                                <label> Residence Place Self Own :</label>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-4">
                                        <form role="form">
                                            <input type="radio" ng-model="residence.name" value="y">Yes
                                        </form>
                                    </div>
                                    <div class="col-lg-4">
                                        <form role="form">
                                            <input type="radio" ng-model="residence.name" value="n">No
                                        </form>
                                    </div>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group" ng-model='newMember.bresidence'>
                                <label> Business Place Self Own :</label>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-4">
                                        <form role="form">
                                            <input type="radio" ng-model="bresidence.name" value="y">Yes
                                        </form>
                                    </div>
                                    <div class="col-lg-4">
                                        <form role="form">
                                            <input type="radio" ng-model="bresidence.name" value="n">No
                                        </form>
                                    </div>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
