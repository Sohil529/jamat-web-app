<form name="addjamat">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Jamats</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Enter New Jamat
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form">
                            <div class="col-lg-3" ng-class="{ 'has-error' : addjamat.jamat.$invalid && !addjamat.jamat.$pristine }">
                                <div class="form-group">
                                    <label>Jamat Name</label>
                                    <input class="form-control" ng-model='newJamat.name' ng-required="true" name="jamat">
                                    <div ng-show="addjamat.jamat.$dirty && addjamat.jamat.$invalid" class="help-block">
                                        <span ng-show="addjamat.jamat.$error.required">Tell us jamat name.</span>
                                    </div>
                                </div>
                            </div>
                            <!-- city Section -->
                            <div class="col-lg-3" ng-class="{ 'has-error' : addjamat.city.$invalid && !addjamat.city.$pristine }">
                                <div class="form-group">
                                    <label>Jamat City</label>
                                    <select class="form-control" id="b_city" ng-model="newJamat.city">
                                        <option ng-repeat="c in cities" value="{{c.city}}">{{c.city}}</option>
                                        <option value="" disabled selected>Select City</option>
                                    </select>
                                    <div ng-show="addjamat.city.$dirty && addjamat.city.$invalid" class="help-block">
                                        <span ng-show="addjamat.city.$error.required">Tell us jamat city.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3" ng-class="{ 'has-error' : addjamat.state.$invalid && !addjamat.state.$pristine }">
                                <div class="form-group">
                                    <label>Jamat State</label>
                                    <select class="form-control" id="b_state" ng-model="newJamat.state">
                                        <option ng-repeat="c in states" value="{{c.state}}">{{c.state}}</option>
                                        <option value="" disabled selected>Select State</option>
                                    </select>
                                    <div ng-show="addjamat.state.$dirty && addjamat.state.$invalid" class="help-block">
                                        <span ng-show="addjamat.state.$error.required">Tell us jamat state.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label></label>
                                    <button type="submit" class="btn btn-primary" ng-click='addJamat(newJamat)'>Save</button>
                                </div>
                            </div>
                    </div>
</form>
</div>
<!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                All Jamats
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="jamat in jamats">
                                <td>{{$index + 1}}</td>
                                <td>{{jamat.name}}</td>
                                <td>{{jamat.city}}</td>
                                <td>{{jamat.state}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->

</div>
</form>
