<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Zone</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-controller="ZoneCtrl">
    <form name="addZoneForm">
        <div class="row">
            <div class=" col-lg-12" ">
            <div class=" panel panel-default">
                <div class="panel-heading">
                    Enter Zone Details
                </div>

                <div class="panel-body">
                    <div class="row">
                        <form role="form">
                            <div class="col-lg-1"></div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Zonel Officer Name</label>
                                    <input class="form-control" ng-model='newZone.name'>
                                </div>
                            </div>

                            <div class="col-lg-1"></div>

                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Zonel Code</label>
                                    <input class="form-control" ng-model='newZone.zcode'>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--save & cancle button-->
                    <div class="row">
                        <form role="form">

                            <div class="col-lg-9"></div>


                            <div class="col-lg-1">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" ng-click='addZone(newZone)'
                                        ng-disabled="addZoneForm.$invalid">Save</button>
                                </div>
                            </div>

                            <div class="col-lg-1">
                                <div class="form-group">
                                    <button class="btn" ng-click="cancelEdit()">Cancel</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                All Zone Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Zonel officer Name</th>
                                <th>Zone Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="zone in zones">
                                <td>{{$index + 1}}</td>
                                <td>{{zone.name}}</td>
                                <td>{{zone.zcode}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->

</div>
</form>
</div>
