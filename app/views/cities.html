<div class="row" ng-controller="CitiesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cities</h1>
        </div>
    </div>
    <!--cities details-->
    <div class="row">
        <form name="addcitiesForm">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Enter City Details
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>City Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>City Code</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <form role="form">
                                <div class="form-group">
                                    <div class="col-lg-4" ng-class="{ 'has-error' : addcities.city.$invalid && !addcities.city.$pristine }">
                                        <div class="form-group">
                                            <select class="form-control" id="b_city" ng-model="newCities.city">
                                                <option ng-repeat="c in cities" value="{{c.city}}">{{c.city}}</option>
                                                <option value=" disabled selected">Select City</option>
                                            </select>
                                            <div ng-show="addcities.city.$dirty && addcities.city.$invalid" class="help-block">
                                                <span ng-show="addcities.city.$error.required">Tell us cities city.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-2">
                                    <input class="form-control" ng-model="newCities.city_code">
                                </div>
                                <div class="col-lg-"></div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" ng-click="addcities(newCities)"
                                            ng-disabled="addcitiesForm.$invalid">Save</button>
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button class="btn" ng-click="cancelEdit()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    City Details
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>City Name</th>
                                    <th>City Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="city in cities">
                                    <td>{{$index + 1}}</td>
                                    <td>{{city.city}}</td>
                                    <td>{{city.city_code}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
